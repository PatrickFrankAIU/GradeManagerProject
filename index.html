<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grade Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form id="gradeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Type your first name"><br><br>

        <label for="">Type of Assignment:</label>
        <select name="assignmentType" id="assignmentType">
            <option value=""></option>
            <option value="test">Test</option>
            <option value="quiz">Quiz</option>
            <option value="homework">Homework</option>
        </select><br><br>

        <label for="className">Class</label>
        <select name="className" id="className">
            <option value="" selected disabled></option>
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select><br><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required min="0" max="100" placeholder="Between 0 and 100"><br><br>
        
        <div id="formErrors"></div>
        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Clear Form</button>
    </form>
    <div id="output"></div>

    <script src='main.js'></script>
    </body>
</html>
