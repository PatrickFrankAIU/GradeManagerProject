<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grade Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header>
        <h1>Welcome to Grade Manager</h1>
        <p>Manage grades for all your classes and students</p>
    </header>

    <div class="center-container">
    <div class="gradeInput">
        <h1>Grade Manager</h1>
    <form id="gradeForm">
        <label for="studentName">First Name:</label>
        <input type="text" id="studentName" name="stuName" required placeholder="Type your first name" autofocus><br><br>

        <label for="className">Class</label>
        <select name="className" id="className" required>
            <option value="" selected disabled></option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select><br><br>

        <label for="">Assignment Type:</label>
        <select name="assignmentType" id="assignmentType" required>
            <option value=""></option>
            <option value="Test">Test</option>
            <option value="Quiz">Quiz</option>
            <option value="Homework">Homework</option>
        </select><br><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required min="0" max="100" placeholder="Between 0 and 100"><br><br>
        
        <div id="formErrors"></div>
        <div class="buttons">
            <button id="submit" type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear Form</button>
        </div>
    </form>
    </div>
    </div>
    <div id="output">
        <table id="gradeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Assignment</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src='main.js'></script>
    </body>
    <footer>
        <p>&copy; 2024 Grade Manager Systems, Inc.</p>
    </footer>
</html>
