<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grade Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="gradeInput">
        <h1>Grade Manager</h1>
    <form id="gradeForm">
        <label for="studentName">First Name:</label>
        <input type="text" id="studentName" name="stuName" required placeholder="Type your first name"><br><br>

        <label for="className">Class</label>
        <select name="className" id="className">
            <option value="" selected disabled></option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select><br><br>

        <label for="">Type of Assignment:</label>
        <select name="assignmentType" id="assignmentType">
            <option value=""></option>
            <option value="Test">Test</option>
            <option value="Quiz">Quiz</option>
            <option value="Homework">Homework</option>
        </select><br><br>
            
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required min="0" max="100" placeholder="Between 0 and 100"><br><br>
        
        <div id="formErrors"></div>
        <div class="buttons">
            <button id="submit" type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear Form</button>
        </div>
    </form>
    </div>
    <div id="output"></div>

    <script src='main.js'></script>
    </body>
</html>
